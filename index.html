<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="card text-start">
      <div class="card-header">
        <strong>PAYMENT FORM EXAMPLE</strong>
      </div>
      <div class="alert alert-danger m-2" role="alert">
        Some files are missing
      </div>
      <div class="card-body">
        <form class="row g-3">
          <div class="d-flex justify-content-between">
            <div class="col-md-5">
              <label for="inputEmail4" class="form-label"> <strong>Card</strong> </label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-2">
              <label for="inputEmail4" class="form-label"> <strong>CVC</strong> </label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label"><strong>Amount</strong></label>
              <div class="d-flex">
                <p>$</p>
                <input type="email" class="form-control" id="Amount ">
              </div>
            </div>
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label"><strong>First Name</strong></label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
          </div>
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label"><strong>Last Name</strong></label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label"><strong>City</strong></label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label"><strong>State</strong></label>
            <select id="inputState" class="form-select">
              <option selected>Pick a State..</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label"><strong>Postal Code</strong></label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-md-6">
            <p> We Accept:</p>
            <div class="d-flex bg-secondary align-self-center justify-content-between"
              style="border-radius: 5px; height: 40px; width: 250px">
              <div class="me-3 d-flex align-self-center ms-3">
                <input type="radio" id="radio1" name="group1" value="1">
                <label for="radio1"><i class="fa-brands fa-cc-visa" style="color: white;"></i></label>
              </div>
              <div class="me-3 d-flex align-self-center">
                <input type="radio" id="radio2" name="group1" value="2">
                <label for="radio2"><i class="fa-brands fa-cc-mastercard" style="color: white;"></i></label>
              </div>
              <div class="me-3 d-flex align-self-center">
                <input type="radio" id="radio3" name="group1" value="3">
                <label for="radio3"><i class="fa-brands fa-cc-discover" style="color: white;"></i></label>
              </div>
              <div class="me-3 d-flex align-self-center">
                <input type="radio" id="radio4" name="group1" value="4">
                <label for="radio4"><i class="fa-brands fa-cc-apple-pay" style="color: white;"></i></label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <p>Message</p>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea"></label>
            <p>Add notes here...</p>
          </div>
        </form>
      </div>
      <div class="card-footer text-body-secondary">
        <div class="d-flex justify-content-end">
          <div class="me-3">
            <button type="submit" class="btn btn-secondary">Cancel</button>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
